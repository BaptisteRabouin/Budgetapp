{% extends "base.html" %}

{% block title %}Ajouter une Personne{% endblock %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Ajouter une Personne</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" name="name" id="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div class="mb-4">
        <label for="allocation_percentage" class="block text-sm font-medium text-gray-700">Pourcentage Alloc√©</label>
        <input type="number" name="allocation_percentage" id="allocation_percentage" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Ajouter</button>
</form>
{% endblock %}
