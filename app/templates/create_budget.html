{% extends "base.html" %}

{% block title %}Créer un budget{% endblock %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Créer un nouveau budget</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Nom du budget</label>
        {{ form.name(class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm") }}
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Créer</button>
</form>
{% endblock %}
